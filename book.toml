[book]
authors = ["Pridon Tetradze"]
language = "ka"
multilingual = false
src = "src"
title = "Angular Guide"
description = "Angular ფრეიმვორქის (არაოფიციალური) ქართული სახელმძღვანელო"

[output.html]
git-repository-url = "https://github.com/rust-lang/mdBook"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/rust-lang/mdBook/edit/master/guide/{path}"
additional-css = ["./theme/catppuccin.css", "./theme/catppuccin-highlight.css"]
default-theme = "latte"
preferred-dark-theme = "mocha"

[preprocessor]

[preprocessor.catppuccin]
assets_version = "0.1.1" # DO NOT EDIT: Managed by `mdbook-catppuccin install`
